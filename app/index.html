<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-top">
        <div class="header-top__inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__list-item">Каталог товаров</li>
              <li class="menu__list-item">О магазине</li>
              <li class="menu__list-item">Отзывы</li>
              <li class="menu__list-item">Акции</li>
              <li class="menu__list-item">Условия оплаты и доставки</li>
            </ul>
          </nav>
          <div class="user-nav">
            <div class="user-nav__social">
              <a class="user-nav__link" href="#" >
                <img class="user-nav__img" src="images/icon/user-nav/instagram.svg" alt="instagram" >
              </a>
              <a class="user-nav__link" href="#" >
                <img class="user-nav__img" src="images/icon/user-nav/vk.svg" alt="vkontakte" >
              </a>
              <a class="user-nav__link" href="#" >
                <img class="user-nav__img" src="images/icon/user-nav/wa.svg" alt="whatsapp" >
              </a>
            </div>
            <a class="user-nav__link  user-nav__link--active" href="#" >
              <svg width="20" height="19" viewBox="0 0 20 19" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M9.22318 16.2905L9.22174 16.2892C6.62708 13.9364 4.55406 12.0515 3.11801 10.2946C1.69296 8.55118 1 7.05624 1 5.5C1 2.96348 2.97109 1 5.5 1C6.9377 1 8.33413 1.67446 9.24117 2.73128L10 3.61543L10.7588 2.73128C11.6659 1.67446 13.0623 1 14.5 1C17.0289 1 19 2.96348 19 5.5C19 7.05624 18.307 8.55118 16.882 10.2946C15.4459 12.0515 13.3729 13.9364 10.7783 16.2892L10.7768 16.2905L10 16.9977L9.22318 16.2905Z" stroke="#151515" stroke-width="2"/></svg>
            </a>
            <button class="user-nav__btn">
              Обратная связь
            </button>
            <a class="user-nav__icon" href="#">
              <img class="user-nav__img" src="images/icon/user-nav/user.svg" alt="user">
            </a>
            <a class="user-nav__name" href="#">
              Алексей Иванов
            </a>
          </div>
        </div>
      </div>
      <div class="header-buttom">
        <div class="logo">
          <a class="logo__image" href="#">
            <img class="logo__img" src="images/logo.svg" alt="logo" >
          </a>
          <div class="logo__box">
            <span class="logo__text-title">
              ТРОФЕЙ
            </span>
            <span class="logo__text-subtitle">
            Интернет-магазин
          </div>
          </div>
          <span class="header-buttom__text">
            Рыбачьте с нами!
          </span>
          <form class="filter-search" action="#" >
            <input class="filter-search__input" type="text" placeholder="Поиск по сайту">
            <button class="filter-search__btn">
              <img class="filter-search__img" src="images/icon/serch.svg" alt="serch">
            </button>
          </form>
          <div class="phone">
            <button class="phone__btn">
              <img class="phone__img" src="images/icon/phone.svg" alt="phone">
            </button>
            <a class="phone__link" href="tel:+79961647124" >
              +7 996 164 71 24
            </a>
          </div>
          <div class="cart">
            <button class="cart__btn">
              <img class="cart__img" src="images/icon/cart.svg" alt="cart">
            </button>
            <div class="cart__box">
              <span class="cart__title">
                Моя корзина
              </span>
              <span class="cart__subtitle">
                5 товаров на 5 600 р.
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="top" style="background-image: url('images/catalog-bg.png');">
      <div class="container">
        <div class="breadcrumbs">
          <ul class="breadcrumbs__list">
            <li class="breadcrumbs__item">
              Главная
            </li>
            <li class="breadcrumbs__item">
              Каталог товаров
            </li>
          </ul>
        </div>
        <div class="top__title">
          Каталог товаров
        </div>
      </div>
    </section>
  </main>
  <script src="js/main.min.js"></script>
</body>
</html>
